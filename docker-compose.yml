services:
# Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.5
    container_name: zookeeper
    networks:
      - network1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.9.5
    container_name: kafka
    networks:
      - network1
    # to ensure that kafka will start once zookeeper is running
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9091:9091"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_HOST_NAME: kafka:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      # KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      # KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      # KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      
# Kafdrop
  kafdrop:
    image: obsidiandynamics/kafdrop:4.2.0
    container_name: kafdrop
    networks:
      - network1
    depends_on:
      - kafka
      - zookeeper
    ports:
      - 19000:9000
    environment:
      KAFKA_BROKERCONNECT: kafka:29092	

# Cassandra
  cassandra:
    image: cassandra:latest
    container_name: cassandra
    networks:
      - network1
    ports:
      - 9042:9042
    environment:
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
      - CASSANDRA_USERNAME=cassandra
      - CASSANDRA_PASSWORD=cassandra
    volumes:
      - ./:/home
      - cassandra-data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -u cassandra -p cassandra -e 'describe keyspaces'"]
      interval: 10s
      timeout: 5s
      retries: 10

# Cassandra setup (keyspace/table creation)
  cassandra-setup:
    image: python:3.9-slim
    container_name: cassandra-setup
    networks:
      - network1
    volumes:
      - ./src/initCassandra.py:/initCassandra.py
    command: >
      sh -c "pip install cassandra-driver && python /initCassandra.py"
    depends_on:
      - cassandra

# Spark streaming
  spark-master:
    image: spark:latest
    depends_on:
      cassandra:
        condition: service_healthy
    networks:
      - network1
    # these are the default for bitnami image
    # environment:
    #   - SPARK_MODE=master
    #   - SPARK_RPC_AUTHENTICATION_ENABLED=no
    #   - SPARK_RPC_ENCRYPTION_ENABLED=no
    #   - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
    #   - SPARK_SSL_ENABLED=no
    ports:
      - '8080:8080'
      - '7077:7077'
    # start the deamon directly 
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master --host spark-master --port 7077 --webui-port 8080
    # volumes:
    # - /var/run/docker.sock:/var/run/docker.sock

  spark-worker:
    image: spark:latest
    depends_on:
      - spark-master
    networks:
      - network1
    # environment:
    #   - SPARK_MODE=worker
    #   - SPARK_MASTER_URL=spark://spark-master:7077
    #   - SPARK_WORKER_MEMORY=4G
    #   - SPARK_WORKER_CORES=1
    #   - SPARK_RPC_AUTHENTICATION_ENABLED=no
    #   - SPARK_RPC_ENCRYPTION_ENABLED=no
    #   - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
    #   - SPARK_SSL_ENABLED=no
    ports:
      - '8081:8081'
    # Start the Worker daemon and point it to the Master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077 --webui-port 8081
    # volumes:
    # - /var/run/docker.sock:/var/run/docker.sock

networks:
  network1:
    name: mynetwork
    driver: bridge

volumes:
  cassandra-data: